- date:
  headline: biLAB received AIG grant 2015
  text:  biLAB has received a project from AIG entitle as "Model Based Job Safety At Construction Sites" starting in September 2015. This project is featured [here](http://engineering.nyu.edu/bilab/projects/model-and-embedded-sensor-based-safety-job-sites-insurance-policies-sep-2015-feb-2017).

- date:
  headline: Dr. Ergan received DARPA YFA Award 2015
  text: Prof. Semiha Ergan is one of the recipients of DARPA Young Faculty Award 2015. "The objective of the DARPA Young Faculty Award (YFA) program is to identify and engage rising research stars in junior faculty positions at U.S. academic institutions and introduce them to Department of Defense needs as well as DARPA’s program development process. " [DARPA YFA](http://www.darpa.mil/work-with-us/for-universities/young-faculty-award)

- date:
  headline: Semiha Ergan part of the CII 2015 New Scholar program
  text: Professor Semiha Ergan of the Department of Civil and Urban Engineering has been named as one of the 2015 New Scholar recepient at the [Construction Industry Institute (CII)](https://www.construction-institute.org/academic/aca-NewScholar.cfm?section=aca). This is a competitive scholar program that invites promising researchers for encouriging them for future CII awards.

- date:
  headline: Priscila Daher Russo Dias named NYC DDC Summer Fellow
  text: Priscila Daher Russo Dias, an MS student and current member of the biLab, has been named a 2015 Summer Fellow at the [New York City Department of Design and Construction (NYC DDC)](http://www.nyc.gov/html/ddc/html/employment/internship.shtml). The program, geared toward engineering, architecture, construction management, urban planning, and sustainability design majors, focuses on a mentor-based relationship and on-site research.

- date:
  headline: Prof. Ergan's recent research featured in AECbytes
  text: Prof. Ergan's article, cowritten by Xue Yang at Autodesk Inc., was recently featured on AECbytes, a site dedicated to technology products and services in the building industry. Below is an excerpt from the piece, "[Integration of BIM with Facility Systems to Support HVAC Troubleshooting](http://www.aecbytes.com/viewpoint/2015/issue_73.html)." [Read the article here](http://www.aecbytes.com/viewpoint/2015/issue_73.html)