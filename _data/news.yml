- date:
  headline: Dr. Zhengbo Zou joined University of British Columbia (UBC)!
  text: "[![zzubc](../images/teampic/zzubc.jpg)](https://www.civil.ubc.ca/faculty/zhengbo-zou)[![ubclogo](../images/teampic/ubclogo.png)](https://www.civil.ubc.ca/faculty/zhengbo-zou)<br>Recent graduate of biLAB, Zhengbo Zou, has joined University of British Columbia (UBC), Dept. of Civil and Env. Engineering as a tenure-track faculty. Congratulations Zhengbo!"

