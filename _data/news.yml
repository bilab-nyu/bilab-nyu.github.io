  headline: Zhengbo Zou successfully defended his PhD thesis!
  text: Zhengbo Zou successfully defended his PhD thesis on December 15, 2020. Congratulations Dr. Zou!

- date:
  headline: biLAB recieved C2SMART center grant.
  text: 'Our proposal on "Increasing work zone safety: Worker behavioral analysis with integration of wearable sensors and virtual reality" with Dr. Ozbay has received a [C2SMART](http://c2smart.engineering.nyu.edu/) center funding.'

- date:
  headline: Affiliations with NYU CUSP and NYU Tandon Computer Science and Engineering
  text: 'Dr. Ergan has been reappointed as an associated faculty at the [NYU Center for Urban Science and Progress](https://cusp.nyu.edu/profiles/semiha-ergan/) and an assistant professor of [NYU Computer Science and Engineering](https://engineering.nyu.edu/academics/departments/computer-science-and-engineering/people).'

- date:
  headline: biLAB received a multi-year DOE grant in collaboration with LLNL
  text: 'Our DOE proposal, titled “Capacity Utilization of Building Energy (CUBE): A Multi-Scale Approach“, led by Lawrence Livermore National Laboratory, has been funded.  More information is available [here](https://www.llnl.gov/news/doe-funds-llnl-project-aimed-improving-energy-efficiency-buildings).'

- date:
  headline: biLAB received NSF MRI grant with collaborators from CSE
  text: '
  We will be part of the team to deliver the NSF-MRI grant entitled as "[Development of reconfigurable environment intelligence platform](https://www.nsf.gov/awardsearch/showAward?AWD_ID=1828576)".
  '

