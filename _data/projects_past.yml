- title: "Immersive and Interactive Workspaces for Collaborative Design"
  image: past_prj3.png
  addr: immersive-and-interactive
  pp:
    pp1: "Frazier, J., Akinci, B., and Ergan, S. (2013). “ An approach for capturing requirements of collaborative design teams to facilitate evaluation of energy efficient retrofit design options”, Proceedings of Architecture Engineering Institute, Pennsylvania State University, April 3-5, 2013, State College, USA, pp. 123-132. DOI: http://dx.doi.org/10.1061/9780784412909.013."
