- title: "BIM-based and an Automated Approach for HVAC Troubleshooting"
  image: past_prj1.png
  addr: bim-based-and
  pp:
    pp1: "Yang, X. and Ergan, S. (2015). “Leveraging BIM to provide automated support for efficient troubleshooting of hvac-related problems.” Journal of Computing in Civil Engineering,  DOI: 10.1061/(ASCE)CP.1943-5487.0000492, 04015023."
    pp2: "Yang, X. and Ergan, S. (2015). “Design and Evaluation of an Integrated Visualization Platform to Support Corrective Maintenance of HVAC Problem–Related Work Orders.” Journal of Computing in Civil Engineering, DOI: 10.1061/(ASCE)CP.1943-5487.0000510 , 04015041."
    pp3: "Yang, X., and Ergan, S. (2015). “Characteristics of work orders and information requirements of HVAC mechanics to troubleshoot HVAC related problems” Journal of Building Engineering (under review)."
    pp4: "Yang, X., and Ergan, S. (2014). “A formal approach to provide information and visualization support for troubleshooting of HVAC related problems.” EG-ICE:  21st International Workshop on Intelligent Computing in Engineering, July 16th-18th, 2014, Cardiff, UK. http://egice2014.engineering.cf.ac.uk/images/BIN/papers/14.pdf."
    pp5: "Yang, X., and Ergan, S. (2014). “Towards a formal approach for determining functions of HVAC components represented in IFC”, Proceedings of International Conference on Computing in Civil and Building Engineering ICCCBE/CIB W078, June 23-25, 2014, Florida, USA, pp. 633-640.  DOI: http://dx.doi.org/10.1061/9780784413616.079."
    pp6: "Yang, X., and Ergan, S. (2013). “Processes, information requirements and challenges associated with corrective maintenance in relation to indoor air problem related work orders”, Proceedings of International Symposium on Automation and Robotics in Construction (ISARC), August 13-15, 2013, Montreal, Canada, pp. 1119-1128. http://www.iaarc.org/publications/fulltext/isarc2013Paper300.pdf."
    pp7: "Yang, X., and Ergan, S. (2012). “Evaluation of various visualization forms for facility operation and maintenance”, Proceedings of International Symposium of Automation and Robotics in Construction: ISARC 2012, June 26-29, 2012, Eindhoven, the Netherlands, pp. 438-444. DOI: http://dx.doi.org/10.4017/gt.2012.11.02.471.755."
  description: 'Corrective maintenance (CM) has been and will be the predominant maintenance mode in the US in the near future.  Among these indoor air related ones are require prompt attention because people spend about 90% of their time in buildings in the US (EPA, 1989) and such problems directly affect occupants’ productivity and health (Seppänen et al., 2006). However, investigating indoor air related problems is challenging due to the fact that: Information that is needed for troubleshooting of indoor air problems changes as the characteristics of work orders change; Information required during investigation of indoor air problems reside in discrete data sources; and Existing data sources are not efficient to get insights about a problem in a short time. To deal with these industry problems, the objective of my research is to develop a framework which can enable identification, integration and visualization of the information that is critical for troubleshooting of indoor air problems in spaces served by centralized HVAC systems. The proposed research  brings contributions to the existing body of knowledge in the areas of facility maintenance, BIM, and human computer interaction (HCI). The research will enhance the existing body of knowledge in the FM domain by providing structured mechanisms to help HVAC mechanics to identify critical clues for troubleshooting of indoor air problems. The contribution in relation to BIMs will enable expanding information stored in BIMs with explicit representation of HVAC system functional relationships and clues that HVAC mechanics would need for troubleshooting. The research also contributes to HCI domain in terms of the design, evaluation and generation of visualization-based environments for improving the efficiency of HVAC mechanics while investigating indoor air problems.'
  highlight: 1
  news2:

- title: "Delivering Accurate and Complete As-built BIMs: Progressive Laser Scans and As-Planned BIM"
  image: prj2.png
  addr: delivering-accurate-and
  pp:
    pp1: "Gao, T., Akinci, B., Ergan, S., and Garrett, J. (2013). “A framework to generate accurate and complete as-built BIMs based on progressive laser scans”, Proceedings of International Symposium on Automation and Robotics in Construction (ISARC), August 13-15, 2013, Montreal Canada, pp. 849-856. http://www.iaarc.org/publications/fulltext/isarc2013Paper240.pdf."
    pp2: "Gao, T., Akinci, B., Ergan, S., and Garrett, J. (2012). “Constructing as-is BIMs from progressive laser scan data”, Proceedings of International Symposium of Automation and Robotics in Construction: ISARC 2012, June 26-29, 2012, Eindhoven, the Netherlands, pp. 36-42. DOI: http://dx.doi.org/10.4017/gt.2012.11.02.500.685."
    pp3: "Gao, T., Ergan, S., Akinci, B., and Garrett, J. H. (2014). “Evaluation of different features for matching point clouds to building information models”, Journal of Computing in Civil Engineering, DOI: 10.1061/(ASCE)CP.1943-5487.0000425."
    pp4: "Gao, T., Akinci, B., Ergan, S., and Garrett, J. H. (2014). “Identification of features to be used for matching point clouds to BIMs”, Canadian Journal of Civil Engineering."
    pp5: "Gao, T., Akinci, B., Ergan, S., and Garrett, J. (2015). “An approach to combine progressively captured point clouds to increase the completeness of an as-built BIM.” Advanced Engineering Informatics (under review)."
    pp6: "Gao, T., Ergan, S., Akinci, B., and Garrett, J. H. (2014). “Proactive productivity management at job sites: understanding characteristics of assumptions made for construction processes during planning based on case studies and interviews”, ASCE Journal of Construction Engineering and Management, 140(3), March issue, 1-11. DOI: 10.1061/(ASCE)CO.1943-7862.0000816."
  description: '''
  For every construction or renovation project, the general contractor is required to hand over the as-built documents to the owner or the facility management team at the end of the project. The main challenge for the handover process is to ensure the completeness of the captured building information and the accuracy of it in terms of how well it represents the reality. The report published by NIST in 2004 pointed out that $4.8 billion was spent every year just to verify that the captured building information represents accurate building conditions.
  Laser scanning technology is able to capture accurate geometric information in a timely manner. Hence point cloud data captured by laser scans can be used as the reference to update an as-designed BIM into the as-built BIM. However, two challenges were identified in relation to the process of updating an as-designed BIM into an as-built BIM:
  a point cloud is a collection of 3D points without any semantic information (e.g., which building component that a point belongs to), hence it is difficult to recognize and extract building components and their associated geometric information from point clouds; and
  occlusions and construction/renovation progress prevent the laser scanned data captured at a point in time from obtaining a comprehensive view of the building.
  In order to address these challenges, this research resulted in a framework that supports the update of an as-designed BIM into an as-built BIM by incorporating geometric information captured by progressive laser scans. The framework is composed of three main parts:
  identifying different types of features that contribute in recognizing the correspondences between a point cloud and an as-designed BIM;
  evaluating the performance of features for the mapping between a point cloud and an as-designed BIM; and
  leveraging point clouds captured by progressive laser scans to retrieve a complete view of the building and increase the accuracy of the updated BIM.
  This framework removes discrepancies between the design model and the actual building conditions, and provide an accurate (i.e., all the building components and their associated geometric information are captured in the as-built BIM) and complete (i.e., geometric information contained in the as-built BIM reflects actual building conditions) as-built BIM as a part of the as-built handover documents.
  '''
  highlight: 1
