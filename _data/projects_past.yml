- title: "A formal approach to define HVAC sequence of operations to enable interpretation of the design intent for system behavior assessment"
  image: past_prj7.png
  addr: a-formal-approach
  pp:
    pp1: "Sunnam, R., Ergan, S., Akinci, B. (2015). “Deviation analysis of the design intent and implemented controls of HVAC systems using sensor data: a case study” International Workshop on Computing in Civil Engineering, June 21-23, 2015, Texas, Austin, pp. 223-231. DOI: http://dx.doi.org/10.1061/9780784479247.028."
    pp2: "Sunnam, R., Ergan, S., and Akinci, B. (2014). “Challenges in interpreting the design intent from HVAC sequence of operations to assess the system behavior: a case study”, Proceedings of International Conference on Computing in Civil and Building Engineering ICCCBE/CIB W078, June 23-25, 2014, Florida, USA, pp. 1465-1472. DOI: http://dx.doi.org/10.1061/9780784413616.182."
  description: "HVAC control design intent is primarily transferred through textual narratives called Sequence of Operations (SOOs).  The current guidelines only define how the information may be presented but do not address to the information requirements of the SOOs. A case study analyzed on a 5 story LEED platinum certified commercial building showed that only 21% of the information items were clearly interpreted using the SOOs of an air handling unit (AHU) in that building. This research aims to provide a formalized approach to represent the information requirements of SOOs to enable unambiguous representation of HVAC system controls design intent for better building energy control."
  highlight: 1
  news2: 

- title: "Utilization of game engines and virtual models to identify FM requirements for BIM deliverables"
  image: past_prj8.png
  addr: utilization-of-game
  pp:
    pp1: "Dias, P.D., and Ergan, S. (2016). “The need for representing facility information with customized LOD for specific FM tasks.” ASCE Construction Research Congress, San Juan, Puerto Rico, May 31- June 2, 2016. (abstract accepted)."
  description: "The objective of this research is to identify the facilities managers’ requirements on as-built BIM delivered by contractors, with a focus on the maintenance of HVAC systems. This study builds on the level of development (LOD) effort by AIA and Industry Foundation Classes (IFC) data standard by buildingSmart to show the level of detail of the geometric, spatial and semantic facility information needed to perform specific FM tasks. The research method includes a) the extraction of properties of HVAC system components in IFC and representation of the components in LOD levels and b) developing virtual models of components based on LOD specification to conduct workshops with expert facility operators."
