    pp3: "Yang, S., Ergan, S., and Knox, K. (2014). “Information requirements for evaluating advanced energy retrofit design options in immersive and interactive work settings,” Journal of Buildings (under review)."
  description: 'Develop the information architecture and framework for implementing intelligent workspaces in a high quality digital media environment to facilitate rich interactions with building information models, simulation and analysis tools for integrated teams.  Through richer interactions and reduction in auxiliary cognitive load, the team can more rapidly reach decisions on integrated decisions for energy retrofits. The overall project focuses on this theme with the following main objectives : (1) understanding multi stakeholder requirements (such as collaborative design teams, facility managers) while they interact with such immersive and interactive workspaces and (2) evaluating various immersive and interactive environments  in terms of satisfying the identified requirements, and understanding the characteristics of different immersive and interactive workspaces in terms of facilitating rich interactions with building information models, simulation and analysis tools for multi stakeholder decision making in energy efficient retrofits.'
